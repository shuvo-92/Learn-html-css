<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Css-3 text</title>
    <style type="text/css" media="all">
        * {
            margin: 0;
            padding: 0;
            font-family: serif;
            box-sizing: border-box;
        }

        div.text {
            width: 94%;
            height: auto;
            margin: 10px;
            padding: 6px 8px;
            background-color: #CFD1E5;
            border-radius:20px;
            border: 1px solid red;
        }
        
        ul li {
            list-style-type: none
        }
        span{
            border: 1px solid salmon;
            border-radius: 5px;
            padding: 50px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="text">
        <h3>সিএসএস-৩ টেক্সট</h3>
        <p>সিএসএস-৩ তে নতুন স্টাইলে লেখাকে পরিবর্তন করো। <br>
            নিচের প্রোপার্টি গুলো শিখবো এই লেসনে।</p>
        <ul>
            <li><span>text-overflow</span></li>
            <li><span>word-wrap</span></li>
            <li><span>word-break</span></li>
        </ul>

    </div>

    <div class="text">
        <h3>সিএসএস-৩ টেক্সট ওভারফ্লো</h3>


    </div>

</body>

</html>
