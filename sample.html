<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Js-syntax </title>
<style type="text/css" media="all">
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: kalpurush, serif;
}

@font-face {
    font-family: kalpurush;
    src: url("kalpurush.ttf");
}

p {
    font-size: 14px;
    line-height: 1.3rem;
}

section.text {
    width: 96%;
    height: auto;
    margin: 20px auto;
    padding:8px;
    border: 1px solid rgba(28,0,24, 0.2);
    border-radius: 6px;
    background-color: rgbna(178, 69, 139, 0.2);
    box-shadow: 0px 2px 4px rgba(0, 20, 0, 0.1);

}

span.highlight {
padding:0px 4px;
background-color:rgba(78,56,45,0.4);
border-radius:4px;




}

div.example {
width:100%;
height:auto;
margin:6px auto;
padding:4px 8px;
border:1px inset rgba(29, 231, 123, 0.6);
border-radius:4px;
background-color:rgba(86,82,99,0.4);
}

</style>


</head>
<body>

<section class="text" >
<h4></h4>

</section>

<section class="text" >
<h4></h4>
<p>

</p>

<div class="example" >
<p>
</p>
</div>

<p><span class="highlight"></span>
</p>

</section>

<section class="text" >
<h4></h4>
<p>
<span class="highlight" ></span>
</p>

<div class="example" >
<p></p>
</div>
</section>

</body>
</html>
